<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - TuneTide</title>
  <link rel="stylesheet" href="/static/style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Wave image -->
  <img src="/static/wave-header.png" class="register-wave" alt="wave design">

<div class="register-message">
  <h1>üéß Welcome to TuneTide</h1>
  <p>Please register to start listening to music</p>
</div>

  <form id="register-form">
    <input type="text" id="reg-username" placeholder="Username" required>
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <script>
    $("#register-form").submit(function (event) {
      event.preventDefault();
      const data = {
        u_name: $("#reg-username").val(),
        gmail: $("#reg-email").val(),
        password: $("#reg-password").val(),
        photo: "default_profile.png"
      };

      $.ajax({
        url: "/register",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function (response) {
          alert(response.message);
          window.location.href = response.redirect;
        },
        error: function (response) {
          alert("‚ùå " + response.responseJSON.message);
        }
      });
    });
  </script>
</body>
</html>
